<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Torroid Propeller</title>
    <link rel="stylesheet" href="model1-viewer.css">
    <!-- Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <!-- GLTFLoader for loading 3D models -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls for model interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="model-viewer-container">
        <div id="model-container"></div>
        <div class="model-info">
            <h1>Torroid propeller</h1>
            <p>[Model description]</p>
            <div class="model-specs">
                <h3>Specifications</h3>
                <ul>
				<!--
                    <li><strong>Polygons:</strong> [count]</li>
                    <li><strong>Textures:</strong> [yes/no]</li>
                    <li><strong>Materials:</strong> [count]</li>
                    <li><strong>Created:</strong> [date]</li>
					-->
                </ul>
            </div>
            <button id="back-button">Back to Portfolio</button>
        </div>
    </div>

    <script src="model1-viewer.js"></script>
</body>
</html>
